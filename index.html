<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraveBeings</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CraveBeings Logo">
      <span>CraveBeings</span>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="reserve.html">Reserve</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <div class="text-content">
      <h1>Welcome to <span class="highlight">CraveBeings!</span></h1>
      <p>
        Craving something delicious? Order your favorite <br>
        meals online with ease. Fast, fresh, and delivered <br>
        right to your door. Browse our menu and satisfy your <br>
        hunger today!
      </p>
      <div class="buttons">
        <button class="order-btn" onclick="location.href='menu.html'">Order Now</button>
        <button class="reserve-btn" onclick="location.href='reserve.html'">Reserve a Table</button>
      </div>
    </div>
    <div class="image-content">
      <div class="main-image">
        <img src="food-main.jpg" alt="Main Food Dish">
      </div>
      <div class="sub-image">
        <img src="food-sub.jpg" alt="Side Food Dish">
      </div>
    </div>
  </section>
</body>
</html>
